<!-- netops/templates/forms.html -->

{% import "bootstrap/wtf.html" as wtf %}
{% import "bootstrap/utils.html" as utils %}

{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block body %}
<div class="form-format">
  <h1> {{ title }} </h1>
  <div class="content-section ">
    <form class="form interface-form" method="POST" role="form">
      {{ form.csrf_token }}
      {{ wtf.quick_form(form) }}
    </form>
  </div>
</div>
{% endblock %}
